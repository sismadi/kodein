<script>
  
// Mengambil data JSON dari URL eksternal
fetch('https://sismadi.github.io/kodein/data.json')
    .then(response => {
        if (!response.ok) {
            throw new Error("HTTP error " + response.status);
        }
        return response.json(); // Parsing JSON
    })
    .then(data => {
        // Mengakses data
        console.log(data.data);
        console.log(data.data[0].id);
        console.log(data.data[1].nama);
      nah=data.data[1].nama;
      alert(nah);
    })
    .catch(error => {
        console.error("Error fetching data:", error);
    });
</script>
